<div class="container container-styles">
	
			<div class="panel panel-primary"  style="background-color:rgb(235,235,235)">

				<div class="panel-body padding">
					<br/>
					<br/>
		
					<form class="form-horizontal" #loginForm="ngForm" >
						<div class="form-group">
							<label for="name" class="control-label"></label>
							<div class="col-md-2" style="padding-left:5%">
								<span class="glyphicon glyphicon-user" style=" font-size:35px"></span>
							</div>
							<div class=" col-md-9" style="text-align:left">
								<input type="text" class="form-control" name="username" [(ngModel)]="login.userName" #username="ngModel" required placeholder="Username">
								<div *ngIf="username.touched && !username.valid" style="color:red">UserName is required</div>
							</div>
						</div>

						<br/>
						<div class="form-group">
								
							<label for="password" class="control-label"></label>
							<div class="col-md-2" style="padding-left:5%">
							<span class="glyphicon glyphicon-lock" style="font-size: 35px "></span>
							 
							</div>
							<div class="col-md-9" style="text-align:left">
								<input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="login.password" required placeholder="Password">
								<div *ngIf="password.touched && !password.valid" style="color:red">Password is required</div>
								<div *ngIf="!valid" class="error">Invalid Credentials...Please try again...</div>
							</div>
						</div>
						<br>
						<div style=" font-size: 25px;text-align:center">
								<button (click)="onSubmit()" class="btn btn-primary" [disabled]="!loginForm.form.valid">LOGIN</button>
							</div>	
						<br />
					</form>
				</div>
			</div>
		</div>
		<br><br>
