<div *ngIf="atSubmit" class="linePreloader"></div>
<div class="container container-styles">
			<div class="panel panel-primary"  style="background-color:rgb(235,235,235)">
                <div class="header">
                    <h3>Registration Form</h3>
                </div>
				<div class="panel-body padding">
					<form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" [mustMatch]="['password', 'confirmPassword']" style=" padding-left: 5% !important;padding-right:5% !important;padding-top:2% !important;padding-bottom:2%!important "  novalidate>
                        <div class="form-group">
                            <label for="role">Role</label>
                            <select class="form-control" name="role" [(ngModel)]="model.role" #role="ngModel" [ngClass]="{ 'is-invalid': f.submitted && role.invalid }" required>  
                                <option value="undefined" disabled="disabled">---Select---</option>  
                                <option value="customer">Customer</option> 
                                <option value="insuranceCompany">Insurance Company</option> 
                            </select>  
                            <div *ngIf="f.submitted && role.invalid && model.role==undefined" class="invalid-feedback">
                                <div *ngIf="role.errors.required">Role is required</div>
                            </div>
                        </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required />
                        <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
                            <div *ngIf="name.errors.required">Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" name="address" [(ngModel)]="model.address" #address="ngModel" [ngClass]="{ 'is-invalid': f.submitted && address.invalid }" required />
                        <div *ngIf="f.submitted && address.invalid" class="invalid-feedback">
                            <div *ngIf="address.errors.required">Address is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="contact">Contact</label><br/>
                        <input type="text"  class="form-control" ng2TelInput [ng2TelInputOptions]="{initialCountry: 'in'}" name="contact" [(ngModel)]="model.contact" #contact="ngModel" required [ngClass]="{ 'is-invalid': f.submitted && contact.invalid }"
                         (hasError)="hasError($event)"
                        (ng2TelOutput)="getNumber($event)"
                        (intlTelInputObject)="telInputObject($event)"
                        (countryChange)="onCountryChange($event)" /> 
                        <div *ngIf="invalid" style="color:red;font-family: Georgia, 'Times New Roman'">Contact is invalid</div>                   
                        <div *ngIf="f.submitted && contact.invalid" class="invalid-feedback">
                            <div *ngIf="contact.errors.required">Contact is required</div> 
                        </div>
                         
                        
                       
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
                        <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                            <div *ngIf="email.errors.required">Email is required</div>
                            <div *ngIf="email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6" />
                        <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                            <div *ngIf="password.errors.required">Password is required</div>
                            <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="model.confirmPassword" #confirmPassword="ngModel" [ngClass]="{ 'is-invalid': f.submitted && confirmPassword.invalid }" required />
                        <div *ngIf="f.submitted && confirmPassword.invalid" class="invalid-feedback">
                            <div *ngIf="confirmPassword.errors.required">Confirm Password is required</div>
                            <div *ngIf="confirmPassword.errors.mustMatch">Passwords must match</div>
                        </div>
                    </div>
                    <br/>
                    <div class="form-group">
                        <div style=" font-size: 25px;text-align:center">
                        <button class="btn btn-primary">Register</button> &nbsp; &nbsp;
                      
                        
                        </div>

                    </div>
                </form>
				</div>
			</div>
