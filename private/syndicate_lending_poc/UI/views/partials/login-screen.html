<div class="container-fluid">
	<div class="row header1">
		<a href="" class="logo glyphicon glyphicon-link">Syndicated Loan</a>
	  </div>
</div>
<div class="container">
  <div class="">
    <div class="login">
      <div class="login-form">
        <form ng-submit="login()">
          <h3 class="text-center" style="color: #808080">LOGIN</h3>
          <br>
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" ng-model="uname" placeholder="Enter Username" required="required">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="pwd" placeholder="Enter Password" required="required">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" ng-disabled="!uname || !pwd"> Log in</button>
            <!-- &nbsp;&nbsp;&nbsp;&nbsp; -->
            <!-- <a href="party-signup">Enroll Now</a> -->
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
